<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // FINAL STABLE </title>

    <link rel="icon" type="image/png" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #050505;
            --surface-color: #121212;
            --surface-hover: #1E1E1E;
            --accent-color: #FF5500;
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --danger: #FF2A2A;
            --success: #00E055;
            
            --radius-lg: 28px;
            --radius-md: 16px;
            --radius-sm: 8px;
            
            --font-main: 'Inter', sans-serif;
            --font-tech: 'Space Mono', monospace;
        }

        /* --- BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .app-container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* --- HEADER --- */
        header { margin-bottom: 40px; }
        
        .status-bar {
            font-family: var(--font-tech);
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .sync-indicator { color: var(--text-secondary); }
        .sync-active { color: var(--accent-color); animation: blink 1s infinite; }

        .hero-card {
            background-color: var(--accent-color);
            color: #000;
            padding: 30px;
            border-radius: var(--radius-lg);
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(255, 85, 0, 0.2);
            position: relative;
        }

        .hero-title { font-size: 2rem; font-weight: 800; line-height: 1.1; max-width: 600px; }

        .progress-container { margin-top: 20px; display: flex; gap: 40px; }
        .stat-item h3 { font-size: 3rem; font-family: var(--font-tech); letter-spacing: -2px; }
        .stat-item p { font-size: 0.8rem; text-transform: uppercase; opacity: 0.7; }

        /* --- CONTROLS --- */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .section-label { font-family: var(--font-tech); color: var(--text-secondary); }

        .btn {
            background: var(--surface-color); border: 1px solid #333; color: white;
            padding: 10px 20px; border-radius: var(--radius-md); cursor: pointer;
            font-family: var(--font-tech); transition: all 0.2s ease;
        }
        .btn:hover { background: var(--surface-hover); transform: translateY(-2px); }
        .btn-primary { background: white; color: black; border: none; font-weight: bold; }

        /* --- GRID --- */
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex; flex-direction: column; justify-content: space-between;
            min-height: 220px;
            border: 1px solid #222;
            transition: transform 0.2s ease;
        }
        .card:hover { transform: scale(1.02); border-color: #444; }

        .card-header { display: flex; justify-content: space-between; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #333; }
        .status-due { background: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); animation: pulse 2s infinite; }
        .status-ok { background: var(--success); }

        .topic-name { font-size: 1.4rem; font-weight: 600; margin-top: 15px; line-height: 1.2; word-break: break-word; }
        .card-meta { font-family: var(--font-tech); font-size: 0.75rem; color: var(--text-secondary); margin-top: 5px; }

        .card-actions { margin-top: auto; display: flex; gap: 10px; padding-top: 20px; }
        .action-btn { flex: 1; padding: 12px; border-radius: var(--radius-sm); border: none; cursor: pointer; font-weight: 600; }
        .btn-review { background: var(--accent-color); color: black; }
        .btn-delete { background: transparent; color: var(--text-secondary); width: 30px; flex: none; border: 1px solid #333; }

        /* --- LOADING OVERLAY --- */
        .loader-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5,5,5,0.95); z-index: 50;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-tech); color: var(--accent-color);
            transition: opacity 0.5s ease;
        }
        .hidden { opacity: 0; pointer-events: none; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .app-container { padding: 10px; }
            .hero-card { margin: -10px -10px 30px -10px; width: calc(100% + 20px); border-radius: 0 0 28px 28px; padding-top: 50px; }
            
            .grid-view { grid-template-columns: 1fr 1fr; gap: 10px; }
            .card { padding: 15px; min-height: 180px; border-radius: 16px; }
            
            .topic-name { font-size: 1.1rem; margin-top: 10px; }
            .card-meta { font-size: 0.65rem; }
            .card-actions { flex-direction: column; gap: 6px; }
            .action-btn { padding: 8px; font-size: 0.8rem; }
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .modal-active { display: flex !important; }
        .modal { background: var(--surface-color); padding: 30px; border-radius: 28px; width: 90%; max-width: 400px; border: 1px solid #333; }
        
        input { width: 100%; background: transparent; border: none; border-bottom: 2px solid #333; color: white; font-size: 1.2rem; padding: 10px 0; margin-bottom: 20px; }
        input:focus { outline: none; border-color: var(--accent-color); }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 85, 0, 0.4); } 70% { box-shadow: 0 0 0 10px transparent; } 100% { box-shadow: 0 0 0 0 transparent; } }
        @keyframes blink { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="status-bar">
                <span>NEXUS v5.0 (STABLE)</span>
                <span id="sync-status" class="sync-indicator">ONLINE</span>
            </div>
            <div class="hero-card">
                <div class="hero-title">Cloud Knowledge Matrix.</div>
                <div class="progress-container">
                    <div class="stat-item">
                        <h3 id="score-display">--</h3>
                        <p>Retention</p>
                    </div>
                    <div class="stat-item">
                        <h3 id="due-display">--</h3>
                        <p>Topics Due</p>
                    </div>
                </div>
                <div id="loader" class="loader-overlay">INITIALIZING DATABASE...</div>
            </div>
        </header>

        <div class="controls">
            <span class="section-label">CLOUD MODULES</span>
            <button class="btn btn-primary" id="btn-add-modal">+ Add Topic</button>
        </div>

        <div class="grid-view" id="topic-grid"></div>
    </div>

    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <h2>New Topic</h2>
            <br>
            <input type="text" id="new-topic-name" placeholder="Enter topic name..." autocomplete="off">
            <div style="display: flex; gap: 10px;">
                <button class="btn" id="btn-cancel" style="flex: 1">Cancel</button>
                <button class="btn btn-primary" id="btn-create-topic" style="flex: 1">Create</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * NEXUS ENGINE v5.0 (Final Stable + Safety Net)
         */

        // ---------------------------------------------------------
        // PASTE YOUR GOOGLE SCRIPT URL HERE (Keep the quotes!)
        // ---------------------------------------------------------
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZibrs-eDobjGZVmVTFwTRTHUqD8zRP2_K5WFyvGM6y-tNIKDFgBqH8p_jasCjG7W6Jw/exec'; 
        // ---------------------------------------------------------

        let state = { topics: [] };

        // --- SAFETY NET ---
        // This ensures the loader disappears after 4 seconds NO MATTER WHAT
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
        }, 4000);


        // --- CORE FUNCTIONS ---
        function generateId() { return 'top_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5); }

        function createTopic(name) {
            return {
                id: generateId(),
                name: name,
                level: 0,
                nextReview: new Date().getTime() // Due immediately
            };
        }

        // --- CLOUD SYNC ---
        async function fetchFromCloud() {
            try {
                // Try to get data
                const response = await fetch(GOOGLE_SCRIPT_URL + '?t=' + Date.now());
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    state.topics = data;
                    render();
                }
                // Success: Hide loader immediately
                document.getElementById('loader').classList.add('hidden');
            } catch (error) {
                console.warn("Fetch failed (Offline Mode active):", error);
                document.getElementById('sync-status').innerText = "OFFLINE MODE";
                // Safety net will hide loader in 4s anyway
            }
        }

        async function pushToCloud() {
            document.getElementById('sync-status').innerText = "SAVING...";
            document.getElementById('sync-status').classList.add('sync-active');
            
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(state.topics)
                });
                
                document.getElementById('sync-status').innerText = "CLOUD SYNCED";
                document.getElementById('sync-status').classList.remove('sync-active');
                document.getElementById('sync-status').style.color = "var(--success)";
            } catch (error) {
                console.error("Save Error:", error);
                document.getElementById('sync-status').innerText = "SAVE FAILED";
                document.getElementById('sync-status').style.color = "var(--danger)";
            }
        }

        // --- DATE LOGIC ---
        function isDue(timestamp) {
            const today = new Date();
            today.setHours(0, 0, 0, 0); 
            const reviewDate = new Date(timestamp);
            reviewDate.setHours(0, 0, 0, 0); 
            return today.getTime() >= reviewDate.getTime();
        }

        function calculateNextReview(level) {
            const now = new Date();
            // Intervals: 0, 1, 3, 7, 14, 30, 90 days
            const intervals = [0, 1, 3, 7, 14, 30, 90]; 
            const daysToAdd = intervals[Math.min(level, intervals.length - 1)];
            
            now.setDate(now.getDate() + daysToAdd);
            return now.getTime();
        }

        // --- ACTIONS ---
        function processReview(id, success) {
            const topic = state.topics.find(t => t.id === id);
            if (topic) {
                if (success) {
                    topic.level = Math.min(topic.level + 1, 6);
                    openGoogleCalendar(topic.name, calculateNextReview(topic.level));
                } else {
                    topic.level = Math.max(topic.level - 1, 0);
                }
                
                topic.nextReview = calculateNextReview(topic.level);
                render();
                pushToCloud();
            }
        }

        function deleteTopic(id) {
            if(confirm("Delete from Cloud?")) {
                state.topics = state.topics.filter(t => t.id !== id);
                render();
                pushToCloud();
            }
        }

        function addTopic() {
            const nameInput = document.getElementById('new-topic-name');
            const name = nameInput.value.trim();
            if (name) {
                state.topics.push(createTopic(name));
                render();
                pushToCloud();
                closeModal();
                nameInput.value = '';
            }
        }

        // --- CALENDAR ---
        function openGoogleCalendar(topicName, nextReviewDate) {
            const dateObj = new Date(nextReviewDate);
            dateObj.setHours(9, 0, 0, 0);
            const startISO = dateObj.toISOString().replace(/-|:|\.\d\d\d/g, "");
            dateObj.setHours(9, 30, 0, 0);
            const endISO = dateObj.toISOString().replace(/-|:|\.\d\d\d/g, "");

            const title = encodeURIComponent(`Review: ${topicName}`);
            const details = encodeURIComponent(`NEXUS Spaced Repetition`);
            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startISO}/${endISO}&details=${details}&sf=true&output=xml`;
            window.open(url, '_blank');
        }

        // --- RENDERER ---
        function render() {
            const grid = document.getElementById('topic-grid');
            grid.innerHTML = '';
            
            let dueCount = 0;
            let totalLevel = 0;

            state.topics.forEach(t => {
                const due = isDue(t.nextReview); 
                if (due) dueCount++;
                totalLevel += t.level;

                const dateObj = new Date(t.nextReview);
                const dateString = dateObj.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                const statusClass = due ? 'status-due' : 'status-ok';
                const statusText = due ? 'DUE' : `${dateString}`;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="status-dot ${statusClass}"></div>
                        <div class="card-meta">LVL ${t.level}</div>
                    </div>
                    <div class="topic-name">${t.name}</div>
                    <div class="card-meta" style="margin-top:auto; margin-bottom: 10px;">
                        ${due ? 'REVIEW REQUIRED' : 'Next: ' + statusText}
                    </div>
                    <div class="card-actions">
                        ${due 
                            ? `<button class="action-btn btn-review" onclick="event.stopPropagation(); processReview('${t.id}', true)">Review</button>`
                            : `<button class="action-btn" style="background:#222; color:#555; cursor:default">Done</button>`
                        }
                        <button class="action-btn btn-delete" onclick="event.stopPropagation(); deleteTopic('${t.id}')">Ã—</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('due-display').innerText = dueCount;
            const avgRetention = state.topics.length ? Math.round((totalLevel / (state.topics.length * 6)) * 100) : 0;
            document.getElementById('score-display').innerText = `${avgRetention}%`;
        }

        // --- UTILS ---
        function openModal() { document.getElementById('add-modal').classList.add('modal-active'); setTimeout(() => document.getElementById('new-topic-name').focus(), 50); }
        function closeModal() { document.getElementById('add-modal').classList.remove('modal-active'); }

        // --- INIT ---
        document.getElementById('btn-add-modal').addEventListener('click', openModal);
        document.getElementById('btn-cancel').addEventListener('click', closeModal);
        document.getElementById('btn-create-topic').addEventListener('click', addTopic);
        document.getElementById('new-topic-name').addEventListener('keydown', (e) => { 
            if(e.key==='Enter') addTopic(); 
            if(e.key==='Escape') closeModal(); 
        });
        
        // Expose to HTML
        window.deleteTopic = deleteTopic;
        window.processReview = processReview;

        // Start
        if(GOOGLE_SCRIPT_URL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
            alert("NEXUS SETUP: Paste your URL on line 305!");
            document.getElementById('loader').classList.add('hidden'); // Force hide if setup not done
        } else {
            fetchFromCloud();
        }
    </script>
</body>
</html>
